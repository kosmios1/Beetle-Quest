openapi: 3.0.0
info:
    title: Beetle Quest API
    version: 0.1.0

servers:
    - url: https://localhost/api/v1

tags:
    - name: Auth
    - name: Static
    - name: Users
    - name: Gachas
    - name: Market
    - name: Admin
    # - name: Report

paths:
    ### AUTH ###
    /auth/register:
        post:
            summary: Register a new user
            tags: [Auth]
            requestBody:
                description: User registration details
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Register"
            responses:
                201:
                    description: user registered successfully.
                400:
                    description: invalid request data.

    /auth/login:
        post:
            summary: Login
            tags: [Auth]
            requestBody:
                description: Login details
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Login"
            responses:
                302:
                    description: Login successfull.
                    headers:
                        Set-Cookie:
                            schema:
                                type: string
                400:
                    description: Invalid request data.
                401:
                    description: Invalid username or password.
                500:
                    description: Internal server error.

    /auth/logout:
        get:
            summary: Logout
            tags: [Auth]
            security:
                - cookieAuth: []
            #     - oauth2:
            #           - user
            #           - admin
            responses:
                200:
                    description: Logout successfull.
                401:
                    description: Unauthorized.
                500:
                    description: Internal server error.

    /auth/check_session:
        get:
            summary: Check session
            tags: [Auth]
            security:
                - cookieAuth: []
            #     - oauth2:
            #           - user
            #           - admin
            responses:
                200:
                    description: Session is valid.
                404:
                    description: Unauthorized.
                500:
                    description: Internal server error.

    /auth/traefik/verify:
        get:
            summary: Traefik verify
            tags: [Auth]
            security:
                - cookieAuth: []
            #     - oauth2:
            #           - user
            #           - admin
            responses:
                200:
                    description: Authorized.
                404:
                    description: Unauthorized.
                500:
                    description: Internal server error.

    /auth/admin/login:
        post:
            summary: Admin login
            tags: [Auth]
            requestBody:
                description: Admin login details
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/AdminLogin"
            responses:
                200:
                    description: Admin login successfull.
                400:
                    description: Invalid request data.
                500:
                    description: Internal server error.

    ### STATIC ###
    /static/{path}:
        get:
            servers:
                - url: https://localhost/
            summary: Get static file
            tags: [Static]
            parameters:
                - name: path
                  in: path
                  description: File path.
                  required: true
                  schema:
                      type: string
            responses:
                200:
                    description: Static file.
                404:
                    description: File not found.

    ### USERS ###
    /user/account/{user_id}:
        get:
            summary: Get user account
            tags: [Users]
            security:
                - cookieAuth: []
            #     - oauth2:
            #           - user
            parameters:
                - name: user_id
                  in: path
                  description: User ID
                  required: true
                  schema:
                      type: string
            responses:
                200:
                    description: User account details.
                400:
                    description: Status bad requests.
        patch:
            summary: Modify user account
            tags: [Users]
            security:
                - cookieAuth: []
            #     - oauth2:
            #           - user
            parameters:
                - name: user_id
                  in: path
                  description: User ID
                  required: true
                  schema:
                      type: string
            requestBody:
                description: User account details
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/PatchUser"
            responses:
                200:
                    description: User account modified successfully.
                400:
                    description: Status bad requests.
        delete:
            summary: Delete user account
            tags: [Users]
            security:
                - cookieAuth: []
            #     - oauth2:
            #           - user
            parameters:
                - name: user_id
                  in: path
                  description: User ID
                  required: true
                  schema:
                      type: string
            responses:
                303:
                    description: Status see other (redirect to login).
                400:
                    description: Status bad requests.

