        #             scopes:
        #                 user: User scope
        #                 admin: Admin scope

    schemas:
        Register:
            type: object
            properties:
                email:
                    type: string
                username:
                    type: string
                password:
                    type: string

        Login:
            type: object
            properties:
                username:
                    type: string
                password:
                    type: string

        AdminLogin:
            type: object
            properties:
                admin_id:
                    type: string
                password:
                    type: string
                otp_code:
                    type: string

        PatchUser:
            type: object
            properties:
                username:
                    type: string
                email:
                    type: string
                new_password:
                    type: string
                old_password:
                    type: string

        # Token:
        #     type: object
