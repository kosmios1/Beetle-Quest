        #         scope:
        #             type: string

        BuyBugscoin:
            type: object
            properties:
                amount:
                    type: integer

        CreateAuction:
            type: object
            properties:
                gacha_id:
                    type: string
                end_time:
                    type: string

        BidAuction:
            type: object
            properties:
                bid_amount:
                    type: string

        UpdateUser:
            type: object
            properties:
                username:
                    type: string
                email:
                    type: string
                currency:
                    type: string

        AddGacha:
            type: object
            properties:
