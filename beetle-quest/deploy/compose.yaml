name: beetle-quest

x-user-db-environments: &user-db-environments
    POSTGRES_HOST: user-db
    POSTGRES_PORT: 5432
    POSTGRES_SSLMODE: disable
    POSTGRES_TIMEZONE: Europe/Rome
    POSTGRES_USER: beetle
    POSTGRES_PASSWORD: secret
    POSTGRES_DB: beetle-quest-main-db

x-gacha-db-environments: &gacha-db-environments
    POSTGRES_HOST: gacha-db
    POSTGRES_PORT: 5432
    POSTGRES_SSLMODE: disable
    POSTGRES_TIMEZONE: Europe/Rome
    POSTGRES_USER: beetle
    POSTGRES_PASSWORD: secret
    POSTGRES_DB: beetle-quest-main-db

x-common-services-environments: &common-services-environments
    LOG_LEVEL: debug
    GIN_MODE: release
    JWT_SECRET_KEY: e6df59f91871f2229a0296c6b5ffaf44cef6af30cd05057857b9f0a74b0d28c1

x-common-oauth2-environments: &common-oauth2-environments
    OAUTH2_CLIENT_ID: beetle-quest
    OAUTH2_CLIENT_SECRET: secret

services:
    traefik: # TODO: Add traefik auth middleware x req to: http://localhost/api/v1/auth/traefik/verify
        image: traefik:v3.2.0
        container_name: traefik
        command:
            - "--api.insecure=true"
            - "--api.dashboard=true"
            - "--providers.docker=true"
            - "--entrypoints.web.address=:80"
        ports:
            - "80:80"
            - "8080:8080" # Traefik dashboard
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
        networks:
            - mynet
            - oauth2

    # MICROSERVICES SECTION ==============================================================================================================================================================================

    oauth2-server:
        build:
            context: ../
            dockerfile: deploy/oauth2/Dockerfile
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.oauth-server.rule=PathPrefix(`/oauth2`)"
            - "traefik.http.routers.oauth-server.entrypoints=web"
        networks:
            - oauth2
        environment:
            <<: [*common-services-environments, *common-oauth2-environments]
            OAUTH2_CLIENT_DOMAIN: http://auth-service

            REDIS_HOST: oauth2-redis
            REDIS_PORT: 6379
            REDIS_USERNAME: beetle
            REDIS_PASSWORD: secret
            REDIS_DB: 0

    auth-service:
        build:
            context: ../
            dockerfile: deploy/auth/Dockerfile
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.auth-service.rule=PathPrefix(`/api/v1/auth`)"
            - "traefik.http.routers.auth-service.entrypoints=web"
        networks:
            - mynet
            - oauth2
        environment:
            # TODO: Remove user-db-environments
            <<: [*common-oauth2-environments, *user-db-environments, *common-services-environments]
            OAUTH2_REDIRECT_URL: http://localhost/api/v1/auth/oauth2
            OAUTH2_AUTH_ENDPOINT: http://localhost/oauth2/authorize
            OAUTH2_TOKEN_ENDPOINT: http://oauth2-server:8080/oauth2/token

            OAUTH2_REVOKE_TOKEN_ENDPOINT: http://oauth2-server:8080/oauth2/token/revoke
            OAUTH2_VERIFY_TOKEN_ENDPOINT: http://oauth2-server:8080/oauth2/token/verify

            CREATE_USER_ENDPOINT: http://user-service:8080/api/v1/internal/user/create
            FIND_USER_BY_ID_ENDPOINT: http://user-service:8080/api/v1/internal/user/find_by_id
            FIND_USER_BY_USERNAME_ENDPOINT: http://user-service:8080/api/v1/internal/user/find_by_username

    user-service:
        build:
            context: ../
            dockerfile: deploy/user/Dockerfile
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.user-service.rule=PathPrefix(`/api/v1/user`)"
            - "traefik.http.routers.user-service.entrypoints=web"
        networks:
            - mynet
        environment:
            <<: [*common-services-environments, *user-db-environments]

    gacha-service:
        build:
            context: ../
            dockerfile: deploy/gacha/Dockerfile
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.gacha-service.rule=PathPrefix(`/api/v1/gacha`)"
            - "traefik.http.routers.gacha-service.entrypoints=web"
        networks:
            - mynet
        environment:
            <<: [*common-services-environments, *gacha-db-environments]

    # market-service:
    #     build:
    #         context: ../
    #         dockerfile: deploy/market/Dockerfile
    #     labels:
    #         - "traefik.enable=true"
    #         - "traefik.http.routers.gacha-service.rule=PathPrefix(`/api/v1/market`)"
    #         - "traefik.http.routers.gacha-service.entrypoints=web"
    #     networks:
    #         - mynet
    #     environment:
    #         <<: [*common-services-environments]

    static-service:
        build:
            context: ../
            dockerfile: deploy/static/Dockerfile
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.static-service.rule=PathPrefix(`/static`)"
            - "traefik.http.routers.static-service.entrypoints=web"
        networks:
            - mynet
        environment:
            <<: [*common-services-environments]

    # DB SERVICES SECTION ===============================================================================================================================================================================
    oauth2-redis:
        image: redis:8.0-M02-alpine3.20
        command: "redis-server /usr/local/etc/redis/redis.conf"
        volumes:
            - ./oauth2/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
        networks:
            - oauth2

    user-db:
        build:
            context: ./user/postgres
            dockerfile: ./Dockerfile
        networks:
            - mynet
        environment:
            <<: *user-db-environments

    gacha-db:
        build:
            context: ./gacha/postgres
            dockerfile: ./Dockerfile
        networks:
            - mynet
        environment:
            <<: *gacha-db-environments

    # transaction-db:
    #     build:
    #         context: ./market/postgres
    #         dockerfile: ./Dockerfile
    #     networks:
    #         - mynet
    #     environment:
    #         <<: *postgres-environments

networks:
    oauth2:
        driver: bridge
    mynet:
        driver: bridge
    admin:
        driver: bridge
